<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerHuman HRIS - Add Employee</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>

    <div class="pt-[50px] md:px-[50px] flex justify-between items-center px-4">
        <a href="/index.html">
            <img src="../assets/images/logo-type.png" alt="">
        </a>
        <a href="#" onclick="history.back()">
            <img src="../assets/svgs/ric-close-white.svg" alt="">
        </a>
    </div>
    <section class="py-[70px] flex flex-col items-center justify-center px-4">
        <div class="text-[32px] font-semibold text-dark">
            Empower Your Team
        </div>
        <p class="mt-4 text-base leading-7 text-center mb-[50px] text-grey">
            Add your new people to grow the <br>
            company reaching their goals
        </p>
        <form class="w-full card">
            <div class="form-group">
                <label for="" class="text-grey">Complete Name</label>
                <input type="text" class="input-field">
            </div>
            <div class="form-group">
                <label for="" class="text-grey">Email Address</label>
                <input type="email" class="input-field">
            </div>
            <div class="form-group">
                <label for="" class="text-grey">Gender</label>
                <select name="" id="" class="appearance-none input-field form-icon-chevron_down">
                    <option value="" selected>Male</option>
                    <option value="">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="" class="text-grey">Age</label>
                <input type="number" class="input-field">
            </div>
            <a href="employee_create-2.html" class="w-full btn btn-primary mt-[14px]">
                Continue
            </a>
        </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>

</html>
