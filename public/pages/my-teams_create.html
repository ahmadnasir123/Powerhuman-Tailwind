<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PowerHuman HRIS - Create Team</title>
    <link rel="stylesheet" href="../css/main.css">
</head>

<body>

    <div class="pt-[50px] md:px-[50px] flex justify-between items-center px-4">
        <a href="/index.html">
            <img src="../assets/images/logo-type.png" alt="">
        </a>
        <a href="#" onclick="history.back()">
            <img src="../assets/svgs/ric-close-white.svg" alt="">
        </a>
    </div>
    <section class="py-[70px] flex flex-col items-center justify-center px-4">
        <div class="text-[32px] font-semibold text-dark">
            Build New Team
        </div>
        <p class="mt-4 text-base leading-7 text-center mb-[50px] text-grey">
            Team that can bring your company <br>
            growing bigger and bigger
        </p>
        <form class="w-full card">
            <div class="mb-[2px] mx-auto">
                <img src="../assets/svgs/ric-box.svg" alt="">
            </div>
            <div class="form-group">
                <label for="" class="text-grey">Email Address</label>
                <input type="email" class="input-field disabled:bg-grey disabled:outline-none"
                    value="angga@yourcompany.com" disabled>
            </div>
            <div class="form-group">
                <label for="" class="text-grey">Team Name</label>
                <input type="text" class="input-field" value="Growth Marketing">
            </div>
            <div class="form-group">
                <label for="" class="text-grey">Status</label>
                <select name="" id="" class="appearance-none input-field form-icon-chevron_down">
                    <option value="" selected>Active</option>
                    <option value="">Inactive</option>
                </select>
            </div>
            <a href="students.html" class="w-full btn btn-primary mt-[14px]">
                Continue
            </a>
        </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
</body>

</html>
